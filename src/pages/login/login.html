<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-label *ngIf="hasError" color="danger">Username or Password incorrect!</ion-label>

      <ion-item>
        <button ion-button (click)="login()">Login</button>
      </ion-item>

    </ion-list>
  </form>
  <img src="assets/imgs/qrcode.jpg" class="qrcode"/>
</ion-content>
